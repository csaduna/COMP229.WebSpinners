<!-- Header partial -->

    
    <!-- Main Nav bar  -->  
  <nav class="navbar navbar-expand bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">
        <img src="/assets/WebSpinners.png" alt="logo" style="width:40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">              
                  <a class="nav-link" routerLink=""  routerLinkActive="active">                       
                  <i class="fas fa-home"></i> Home 
              </a>
            </li>
            <li class="nav-item dropdown">
              <a *ngIf="title == 'Ads List' || title == 'Add a new Item'; else deactiveList"
                  class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  <i class="fas fa-shop"></i> Ads
              </a>
              <!-- <% } else { %> -->
              <ng-template #deactiveList>
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  <i class="fas fa-shop"></i> Ads
                </a>
              </ng-template>
              <!-- <% } %>        -->
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" routerLink="/ads/list">
                    <i class="fa-regular fa-rectangle-list"></i> 
                    Ads List
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/ads/add">
                    <i class="fa-solid fa-square-plus"></i>
                    Add a new Item
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
                  <a class="nav-link" [class.active]="title == 'Users'" href="/users">
                  <i class="fas fa-user"></i> Users 
              </a>
            </li>
            <li class="nav-item">           
                <a *ngIf="auth.username != null" class="nav-link" routerLink="" (click)="logout()">Log Out ({{ auth.username }})</a>
                <a *ngIf="auth.username == null" class="nav-link" routerLink="/users/login">Log In</a>
            </li> 
             
          </ul>
        </div>
      </div>
    </nav>
