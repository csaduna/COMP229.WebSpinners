<app-header></app-header>

<div class="container">
    <div class="row">

        <div class="offset-md-3 col-md-3">
            <br>
            <h1>Register</h1>

            <!-- <% for(var i in messages) { %>
                <div class="flash"><%= messages[i] %></div>
            <% } %> -->
            <!-- <form action="/users/register" method="post" validate> -->
                <form novalidate #form="ngForm" (ngSubmit)="register(form)">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" [(ngModel)]="user.email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" [(ngModel)]="user.username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="password_confirm" [(ngModel)]="confirmPassword" class="form-control"/>
                </div>
                <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="Register" />
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
